        <div class="editDiv">
            Sneakers:<!-- <br> -->
            <input name="sneakers" type="text" ng-model="selectedSneaker.name" class="upperEditInput" placeholder="name">
            <input name="sneakers" type="select" ng-model="selectedSneaker.brand" class="upperEditInput" placeholder="brand">
            <input name="sneakers" type="text" ng-model="selectedSneaker.release_date" class="upperEditInput" placeholder="release_date">
            <input name="sneakers" type="text" ng-model="selectedSneaker.purchase_date" class="upperEditInput" placeholder="purchase_date">
            <input name="sneakers" type="text" ng-model="selectedSneaker.retail_price" class="upperEditInput" placeholder="retail_price">
            <input name="sneakers" type="text" ng-model="selectedSneaker.resale_value" class="upperEditInput" placeholder="resale_value">
            Existing Closet:
            <select ng-model="selectedCloset">
                <option ng-repeat="closet in closetList.results" value="{{closet.name}}">{{closet.name}}</option>
            </select>
            <button ng-click="createSneaker(selectedSneaker, selectedCloset)" class="editButton">Create Sneaker</button>
